<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming - Products</title>

    <!-- favicon-->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/themes.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/components.css" />

    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="welcome-page">
    <header class="navbar navbar-dark bg-dark shadow">
      <div class="container-fluid px-4">
        <div class="navbar-brand d-flex align-items-center me-auto">
          <img
            src="./assets/img/logo.png"
            alt="Logo"
            class="logo"
            style="height: 40px"
            id="logo-img"
          />
          <h1
            class="company-name text-primary fw-bold fs-3 mb-0 text-gradient"
            id="company-title"
          >
            Gaming
          </h1>
        </div>

        <!-- integrantes -->
        <div class="text-light text-center d-none d-md-block">
          <small class="text-light opacity-75 mb-1">Developed by:</small>
          <span class="text-info fw-semibold fs-6"
            >Santino Casado - Thiago Patricio Fernandez Lado</span
          >
        </div>

        <!-- tema oscuro -->
        <div class="theme-controls ms-auto">
          <button
            id="theme-toggle"
            class="btn btn-outline-primary btn-sm d-flex align-items-center gap-2 px-3"
          >
            <i class="fas fa-moon"></i>
            <span>Dark Theme</span>
          </button>
        </div>
      </div>
    </header>
    <main class="d-flex flex-column min-vh-100">
      <div class="container-fluid flex-grow-1">
        <!-- Barra de filtros y ordenamiento separada del header -->
        <div class="filter-bar bg-dark text-light rounded shadow-sm py-3 px-4 mb-4 d-flex justify-content-between align-items-center" style="margin-top: 2rem;">
          <div class="d-flex gap-2">
            <button class="btn btn-outline-primary" id="filter-hardware">Hardware</button>
            <button class="btn btn-outline-primary" id="filter-software">Software</button>
            <button class="btn btn-outline-secondary" id="filter-all">All</button>
          </div>
          <div>
            <select id="sort-products" class="form-select">
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="name-asc">Name: A-Z</option>
              <option value="name-desc">Name: Z-A</option>
            </select>
          </div>
        </div>
        <!-- Grid de productos -->
        <div id="products-list" class="row"></div>
      </div>
      <div id="cart-success-notif" style="display:none; position:fixed; right:32px; bottom:32px; z-index:9999; flex-direction:column; align-items:center;">
        <div style="background:#28a745; color:#fff; padding:6px 16px; border-radius:16px 16px 0 0; font-weight:bold; box-shadow:0 2px 8px rgba(0,0,0,0.15); margin-bottom:0;">
          Productos en carrito
        </div>
        <div style="background:#28a745; width:56px; height:56px; border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 8px rgba(0,0,0,0.15); cursor:pointer;" title="Ir al carrito" onclick="window.location.href='cart.html'">
          <i class="fas fa-shopping-cart" style="color:#fff; font-size:28px;"></i>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark border-top border-gaming mt-auto" id="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center py-4">
            <p class="text-light mb-0">
              &copy; 2025 Gaming - Developed by
              <span class="text-neon-pink">SANTINO CASADO</span> and
              <span class="text-neon-pink"
                >THIAGO PATRICION FERNANDEZ LADO</span
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/class/Products.js"></script>
    <script type="module" src="./js/cart.js"></script>
    <script type="module" src="./js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./config/config.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/themes.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
