<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming - Carrito</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/themes.css" />
  </head>
  <body class="welcome-page">
    <header class="navbar navbar-dark bg-dark shadow">
      <div class="container-fluid px-4">
        <div class="navbar-brand d-flex align-items-center me-auto">
          <img
            src="./assets/img/logo.png"
            alt="Logo"
            class="logo"
            style="height: 40px"
            id="logo-img"
          />
          <h1
            class="company-name text-primary fw-bold fs-3 mb-0 text-gradient"
            id="company-title"
          >
            Gaming
          </h1>
        </div>

        <!-- integrantes -->
        <div class="text-light text-center d-none d-md-block">
          <small class="text-light opacity-75 mb-1">Developed by:</small>
          <span class="text-info fw-semibold fs-6"
            >Santino Casado - Thiago Patricio Fernandez Lado</span
          >
        </div>

        <!-- tema oscuro -->
        <div class="theme-controls ms-auto">
          <button
            id="theme-toggle"
            class="btn btn-outline-primary btn-sm d-flex align-items-center gap-2 px-3"
          >
            <i class="fas fa-moon"></i>
            <span>Dark Theme</span>
          </button>
        </div>
      </div>
    </header>
    <main class="container my-5">
      <h2 class="mb-4 text-center">Buy cart</h2>
      <div id="cart-container"></div>
      <div class="d-flex justify-content-end mt-4">
        <button id="confirm-purchase" class="btn btn-success me-2">
          Confirm Purchase
        </button>
        <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
      </div>
      <div id="cart-message" class="mt-3"></div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark border-top border-gaming mt-auto" id="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center py-4">
            <p class="text-light mb-0">
              &copy; 2025 Gaming - Developed by
              <span class="text-neon-pink">SANTINO CASADO</span> and
              <span class="text-neon-pink"
                >THIAGO PATRICION FERNANDEZ LADO</span
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/cart-page.js"></script>
    <script src="./config/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/themes.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
